<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>

<h2>Student Information Form</h2>

<form action="process_form.php" method="post">

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required><br>

    <label for="middle_name">Middle Name:</label>
    <input type="text" name="middle_name"><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required><br>

    <label for="age">Age (Date of Birth/Age):</label>
    <input type="date" name="age" required><br>

    <label for="course_year">Course and Year:</label>
    <input type="text" name="course_year" required><br>

    <label for="enrolled">Enrolled:</label>
    <input type="radio" name="enrolled" value="Yes" checked> Yes
    <input type="radio" name="enrolled" value="No"> No<br>

    <label for="subject_grade">Subject and Grade:</label>
    <input type="text" name="subject" placeholder="Subject">
    <input type="number" name="grade" step="0.1" placeholder="Grade" min="0" max="100"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
